<div class="container" ng-controller="TransactionController">
    <div class="page-header">
        <h1>Transactions</h1>
    </div>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="transaction in transactions">
            {{transaction.when | date}}<a href="{{transaction._links.self.href}}"><strong>{{transaction.name}}</strong></a>
            <strong>{{transaction.amount | currency}}</strong>
            <br/>
            <small>Category...</small>
        </li>
    </ul>

</div>

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:2.0.1.RELEASE')
    }
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'application'

mainClassName = "com.xcontrol.Application"

jar {
    baseName = 'expenses-control'
    version =  '0.1.0'

    // add the generated grunt sources to the static folder such
    // that Spring Boot exposes them correctly in the jar file
    from("$buildDir/grunt/webapp") {
        into "static"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-data-rest")
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.1")
    compile("com.h2database:h2")
}

